<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="description" content="Carte de la France" />
    <meta name="author" content="Ahmat">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>France</title>

    <link rel="shortcut icon" href="pirate.svg" type="image/x-icon">
    
    <!-- Load d3.js -->
    <script src="js/d3.v7.min.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/multiLineChart.js"></script>
    <script src="js/simpleVisualisation.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="css/colorbrewer.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        #total {
            display: inline-block;
        }
        .chart-tooltip {
            position: absolute;
            text-align: center;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
    </style>
</head>
<body>
    <nav class="nav mb-4 nav-pills flex-column flex-sm-row" style="background-color: #e3f2fd;">
        <a class="link-dark flex-sm-fill text-lg-center nav-link" href="index.html">Accueil</a>
        <a class="link-dark flex-sm-fill text-lg-center nav-link" href="france.html">Carte</a>
        <a class="link-dark flex-sm-fill text-lg-center nav-link" href="prestation.html">Préstation</a>
        <a class="link-dark flex-sm-fill text-lg-center nav-link" href="regions.html">Préstation bar</a>
        <a class="link-dark flex-sm-fill text-lg-center nav-link" href="departements.html">Departments</a>
    </nav>
<div id="total mx-auto">
    <h3 class="mx-auto">Chiffre d'affaires total par département</h3>
    <div id="content"> </div>
    <div class="histogramme">
    </div>
</div>

<script>
const margin = {top: 20, right: 20, bottom: 90, left: 120},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

const x = d3.scaleBand()
    .range([0, width])
    .padding(0.1);
const y = d3.scaleLinear()
    .range([height, 0]);
const svg = d3.select(".histogramme").append("svg")
    .attr("id", "svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

const div = d3.select("body").append("div")
    .attr("class", "chart-tooltip");
const graphqlQuery = departmentsGlobal();
d3.json(`http://127.0.0.1:4000/?query=${encodeURIComponent(graphqlQuery)}`)
.then(response => {
    const departmentsData = response.data.departments;
    const listx = departmentsData.map(d => d.nom);
    const listy = departmentsData.map(d => d.sum);

    x.domain(listx);
    y.domain([0, d3.max(listy)]);

    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0))
        .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)");

    svg.append("g")
        .call(d3.axisLeft(y).ticks(10));

    svg.selectAll(".bar")
        .data(departmentsData)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.nom))
        .attr("width", x.bandwidth())
        .attr("y", d => y(d.sum))
        .attr("height", d => height - y(d.sum))
        .on("mouseover", function(event, d) {
            div.transition()        
                .duration(200)      
                .style("opacity", .9);
            div.html("<b>Département : </b>" + d.nom + "<br>"
                        + "<b>Chiffre d'affaires : </b>" + d.sum + "<br>")
                .style("left", (event.pageX + 10) + "px")     
                .style("top", (event.pageY - 50) + "px");
        })
        .on("mouseout", function(event, d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
        });     
})
.catch(error => console.error('Error:', error));
</script>
</body>
</html>
